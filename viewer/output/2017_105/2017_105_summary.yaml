- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The truck did not stop at the level crossing, which was protected by a compulsory stop sign (4.2.2). This indicates a lack of adherence to safety procedures, contributing to the accident.
- name: Organizational Safety Culture
