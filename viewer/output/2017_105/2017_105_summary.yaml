- name: Regulatory Oversight and Compliance
  percentage: 0
  explanation: There is no indication in the document that a lack of regulatory oversight and compliance contributed to the accident. The signage and paint markings on the road were in good condition and in accordance with the railway and road authority standards (4.2.9).
- name: Situational Awareness
  percentage: 20
  explanation: The sighting distance for road users of the Lambert Road level crossing did not meet the minimum standard, and it was possible that drivers of long motor vehicles that did stop at the stop sign would not have had sufficient time to clear the level crossing if a train were just out of view (5.6). This indicates that situational awareness was compromised, contributing to the accident.
- name: Emergency Response Preparedness
  percentage: 0
  explanation: 'There is no information provided in the document that suggests emergency response preparedness was a factor in the accident.

    '
- name: Maintenance and Inspection Regimes
  percentage: 30
  explanation: Vegetation growth on the boundary of a private property adjacent to the level crossing had grown to a height of about two meters, reducing the maximum sighting distance available to the truck driver from 423 meters to 83 meters (4.4.8). This indicates that maintenance and inspection regimes were not adequate, contributing to the accident.
