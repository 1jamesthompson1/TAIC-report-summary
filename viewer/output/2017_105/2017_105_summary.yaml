- name: Fatigue Management
  percentage: 0
  explanation: There is no evidence in the document that fatigue played a role in the accident. The toxicology results showed no impairment, and it was unlikely that the truck driver was fatigued because the work involved day shifts only, and the driver had only recently returned to work from having been on leave (4.2.11).
- name: Human Error and Assumptions
  percentage: 30
  explanation: The Commission concluded that it was very likely that the truck did not stop before proceeding over the level crossing (4.1.3). Additionally, the Commission could only conclude that the driver did not consistently stop at the level crossing, with one explanation being a low expectation of encountering a train at the level crossing (4.2.13). This indicates a significant contribution of human error and assumptions to the accident.
- name: Training and Competency
  percentage: 0
  explanation: There is no information provided in the document that suggests a lack of training or competency contributed to the accident. The truck driver was familiar with the route and had worked Lambert Road many times before (4.2.9).
- name: Training and Familiarity with Equipment
  percentage: 0
  explanation: 'The document does not provide any information that suggests a lack of training or familiarity with equipment contributed to the accident.

