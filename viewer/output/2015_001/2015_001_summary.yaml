- name: Adherence to Safety Procedures
  percentage: 15
  explanation: The maintenance provider likely did not follow the engine manufacturer's recommended procedure for inspecting the compressor turbine blades (4.3.6). Additionally, the pilot did not adhere to the trained emergency procedures during the evacuation (4.4.15).
- name: Organizational Safety Culture
  percentage: 10
  explanation: The operator's decision not to require pilots to wear flotation devices (4.4.6) and the inadequate training provided to the pilot (4.4.15) suggest issues with the organization's safety culture and its approach to safety management.
- name: Risk Management and Analysis
  percentage: 10
  explanation: The failure to verify critical dimensions of overhauled compressor turbine blades (4.2.5) and the lack of full compliance with inspection procedures (4.3.6) indicate shortcomings in risk management and analysis.
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: While there is no direct mention of regulatory non-compliance contributing to the accident, the document does discuss the importance of following Instructions for Continuing Airworthiness (4.1.5) and the implications of not being fully registered in a maintenance program (4.3.8).
- name: Situational Awareness
  percentage: 5
  explanation: The pilot's decision to bail out through the cockpit window rather than the cabin rear door (4.1.3) and his lack of awareness of the last tandem pair in the cabin (4.4.10) indicate a loss of situational awareness during the emergency.
- name: Emergency Response Preparedness
  percentage: 5
  explanation: The pilot's inadequate training and the subsequent actions during the emergency (4.4.15) suggest a lack of preparedness for such situations.
- name: Maintenance and Inspection Regimes
  percentage: 15
  explanation: The failure of the compressor turbine blade due to inadequate specifications for overhauled blades (4.2.5) and the potential oversight during the borescope inspection (4.3.6) highlight issues with the maintenance and inspection regimes.
