- name: Communication and Crew Resource Management
  percentage: 5
  explanation: The pilot's decision to bail out through the cockpit window rather than the cabin rear door, and deploying his parachute immediately, indicates a potential breakdown in communication and crew resource management. "The pilot unwittingly jeopardised the evacuation by baling out through his cockpit window rather than from the cabin rear door, and by deploying his parachute immediately" (4.1.3). However, this was not the primary cause of the accident but rather a factor in the evacuation process.
- name: Training and Preparedness for Emergency Procedures
  percentage: 15
  explanation: The pilot's inadequate training in emergency procedures contributed to the evacuation issues. "His actions were very likely due to natural anxiety and also, in part, to inadequate training in emergency procedures by the operator" (4.1.3). Additionally, the pilot's training in emergency procedures was likely inadequate, contributing to his hasty exit that jeopardized others (4.4.15, 4.4.16, 5.8).
- name: Maintenance Procedures and Compliance
  percentage: 40
  explanation: The primary cause of the accident was a fractured compressor turbine blade due to maintenance issues. "A fractured compressor turbine blade caused the engine failure" (4.1.1). The overhauled blades did not meet the same specifications as new blades, and critical dimensions were not verified (4.2, 4.2.5). Additionally, the maintenance provider likely did not follow the engine manufacturer's recommended procedure for inspecting the compressor turbine blades (5.6).
