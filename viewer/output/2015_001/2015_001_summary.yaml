- name: Human Error and Assumptions
  percentage: 10
  explanation: The pilot's actions during the emergency evacuation were influenced by "natural anxiety and also, in part, to inadequate training in emergency procedures by the operator" (4.1.3). This indicates a human error in the decision-making process during a critical situation. Additionally, the maintenance provider's failure to fully follow the borescope inspection requirements (4.3.3) could be considered a human error or assumption about the procedure.
- name: Training and Competency
  percentage: 20
  explanation: The pilot's inadequate training in emergency procedures contributed to the evacuation being jeopardized (4.1.3). Furthermore, the pilot's training was likely inadequate, as evidenced by his hasty exit from the airplane, which jeopardized others (4.4.15, 5.8). The maintenance provider's potential lack of adherence to the inspection procedure also suggests a training issue (4.3.6).
- name: Training and Familiarity with Equipment
  percentage: 5
  explanation: The pilot had not previously parachuted and did not recall inspecting the emergency parachute before use (4.4.4, 4.4.5). This lack of familiarity with the emergency equipment could have affected his performance during the evacuation.
- name: Crew Resource Management
  percentage: 0
  explanation: 'There is no specific mention of issues related to teamwork, communication, or leadership skills among the crew that contributed to the accident in the provided document.

