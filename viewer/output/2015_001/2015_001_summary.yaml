- name: Equipment Design and Specifications
  percentage: 20
  explanation: The design and specifications of the overhauled compressor turbine blades were identified as a safety issue. The blades that had been through a strip and recoat repair process did not have the same measurement specifications as new blades, which could lead to premature failure (4.2, 4.2.5).
- name: Risk Assessment and Management
  percentage: 5
  explanation: While risk assessment and management are not directly cited as a cause, the lack of verification of critical dimensions for overhauled blades indicates a potential shortfall in risk management practices (4.2.5). Additionally, the operator's decision to use higher engine power settings within flight manual limits did not contribute to the engine failure, suggesting that risk assessment was conducted for this change (5.4).
