- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The operator's administrative oversight in not completing the registration of the engine into the approved alternative maintenance programme did not affect the reliability of the engine or contribute to the blade failure (5.5). However, the issue of maintenance staff not referring to current Instructions for Continuing Airworthiness could compromise safety (4.3.5).
