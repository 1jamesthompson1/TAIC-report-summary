- name: Fatigue Management
  percentage: 5
  explanation: Fatigue management is relevant as the freezerman was working alone in the early hours of the morning, a time known to adversely affect human performance (3.2, 3.5). However, there is no direct evidence that fatigue was a factor in the accident, and the report does not establish whether the freezerman was suffering from fatigue at the time of the accident (4.5). Therefore, the contribution of fatigue management to the accident is considered to be low.
- name: Human Error and Assumptions
  percentage: 10
  explanation: Human error and assumptions played a role as the freezerman did not follow the basic safety rules before reaching into the accumulator (3.8). The report suggests that the freezerman's decision-making abilities were likely impaired, which could have led to errors in judgment (4.4). However, the exact reasons for the freezerman's actions are not known, so the contribution of this theme is significant but not the primary cause.
- name: Training and Competency
  percentage: 15
  explanation: Training and competency are significant factors as the freezerman had been trained and signed off to work in the freezer area, including being permitted to enter the guarded area when required (3.4). However, the lack of machine-specific instructions for the accumulator's safe use indicates a gap in training specific to the equipment involved in the accident (3.17). This gap likely contributed to the accident by not providing the freezerman with adequate knowledge to safely manage the risks associated with the accumulator.
- name: Training and Familiarity with Equipment
  percentage: 15
  explanation: Training and familiarity with equipment are closely related to training and competency. The report indicates that the freezerman was trained to work in the freezer area, but there were no machine-specific instructions for the accumulator (3.17). This lack of specific training may have contributed to the freezerman's decision to enter the guarded area without making the machinery safe, indicating a lack of familiarity with the specific risks of the accumulator.
- name: Crew Resource Management
  percentage: 0
  explanation: There is insufficient information in the document to suggest that Crew Resource Management was a factor in the accident. The freezerman was working alone, and there were no witnesses or evidence of crew interaction contributing to the accident (3.2).
- name: Adherence to Safety Procedures
  percentage: 20
  explanation: Adherence to safety procedures is a major factor as the freezerman did not follow the procedure for clearing a blockage, which, if followed, would have very likely prevented the accident (3.19). Additionally, the gate between the weighing and packing station and the back of the accumulator was not fitted with an interlock, allowing the freezerman to enter the ring-fenced area without the machinery shutting down automatically (3.13).
- name: Organizational Safety Culture
  percentage: 10
  explanation: Organizational safety culture is implicated as the risks associated with the accumulator were not fully understood, and safety controls relied heavily on the machine operator following generic instructions and procedures (3.3). The lack of a strong safety culture may have contributed to the freezerman's decision to bypass safety procedures.
- name: Risk Management and Analysis
  percentage: 10
  explanation: Risk management and analysis were lacking as the hazards posed by the vertical movement of the accumulator floor and associated framework had not been identified and assessed (3.14). A separate risk assessment for the accumulator could have provided a more thorough understanding of the risks and identified engineering controls to reduce them (3.18).
- name: Regulatory Oversight and Compliance
  percentage: 0
  explanation: 'There is insufficient information in the document to suggest that regulatory oversight and compliance were factors in the accident. The report does not mention any non-compliance with regulations that could have contributed to the accident.

