- name: Human Factors - Fatigue and Alertness
  percentage: 5
  explanation: The document indicates that fatigue was not a significant factor in the accident. The deckhand on the Leila Jo was alert enough to notice the Rose Harmony on the radar, and the wheelhouse watchkeeping alarm was active, suggesting alertness was maintained (3.28). However, the document does not completely rule out fatigue as a contributing factor, hence a small percentage is assigned.
- name: Communication and Crew Resource Management
  percentage: 25
  explanation: Poor bridge resource management and ineffective communication significantly contributed to the accident. The situational awareness of the bridge team on the Rose Harmony was adversely affected by poor bridge resource management, and the presence of passengers on the bridge was a distracting influence (3.10, 3.11, 3.12). Additionally, the third officer's failure to escalate communication assertively with the master when the threat was not being addressed properly indicates a breakdown in communication and crew resource management (3.19-3.20).
- name: Training and Preparedness for Emergency Procedures
  percentage: 15
  explanation: The deckhand on the Leila Jo was not sufficiently familiar with the collision-prevention rules to be left in sole charge of the watch (3.25-3.27, 3.37). This lack of training and preparedness for emergency procedures contributed to the accident, as the deckhand did not take the actions required by Maritime Rules Part 22 when they detected the presence of the Rose Harmony (3.29).
