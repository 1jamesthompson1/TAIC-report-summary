  explanation: The low situational awareness of both the Rose Harmony and the Leila Jo's crews was a primary factor in the accident. The Rose Harmony's bridge team had low situational awareness during and after pilotage (3.3-3.4, 3.10), and the sole watchkeeper on the Leila Jo had low situational awareness as to the risk of collision (3.5, 3.29). This theme is given the highest percentage due to its repeated emphasis in the document.
