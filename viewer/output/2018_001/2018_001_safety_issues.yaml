- The operator did not have a maintenance and inspection programme in place for its lifejackets to ensure they remained in a serviceable condition. The operator expected the tandem master to have the reserve parachute pack for flotation and therefore did not require them to also wear a lifejacket.
- The operator's planned water emergency response did not have due regard to the minimum survival time for people immersed in cold water.
- The CAA dataset for parachuting occurrences did not include key fields, which likely reduced its effectiveness as a tool for safety management in the sector.
