- name: Maintenance and Inspection Regimes
  percentage: 10
  explanation: The faulty inhibit switch, which was a maintenance issue, was the initial cause of the accident, as it led to the loss of nosewheel steering and the failure of the landing gear to extend normally (5.1, 5.2).
