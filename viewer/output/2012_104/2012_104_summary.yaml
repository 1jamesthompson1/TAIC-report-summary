- name: Communication Breakdown
  percentage: 10
  explanation: Communication breakdown played a role in the incident, as evidenced by the train controller's failure to catch the driver's error during the clause 10 call and the driver's incorrect radio broadcasts ("The train controller had only been operating the desk for about 12 minutes following the hand-over and missed that the driver had given the wrong terminating track warrant station" (4.2.7)). This indicates that effective communication was not maintained, contributing to the accident.
