- name: Situational Awareness
  percentage: 5
  explanation: The driver's incorrect belief about the terminating limit of his track warrant indicates a loss of situational awareness, which contributed to the overrun ("A driver is unlikely to exceed the limit of his track warrant deliberately, so he must have genuinely believed that he was authorised to take his train to Pines" (4.2.1)).
