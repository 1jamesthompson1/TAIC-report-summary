- name: Human Error and Assumptions
  percentage: 15
  explanation: The protection person did not follow the amended communication plan and did not phone the track ganger to ensure clear tracks before allowing the train to proceed, which was a critical human error (4.3.10).
- name: Training and Competency
  percentage: 20
  explanation: Both the track ganger and the protection person had completed their Level C track protection theory training, but it could not be determined from KiwiRail's training records whether they had been assessed for and demonstrated competency in their respective roles (5.11). The track ganger's decisions and errors suggest a lack of training and experience (5.13).
- name: Training and Familiarity with Equipment
  percentage: 5
  explanation: There is no direct mention of issues with training and familiarity with equipment contributing to the incident, but the track ganger's lack of proper planning and coordination could indirectly suggest a lack of familiarity with the equipment and procedures (5.13).
- name: Crew Resource Management
  percentage: 10
  explanation: The incident involved poor planning and communication, which are key components of Crew Resource Management. The protection person's failure to communicate effectively with the track ganger and the person in charge contributed to the near miss (4.3.10).
- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The protection person did not adhere to the safety procedures outlined in the amended communication plan, which required him to phone the track ganger to ensure the track was clear (4.3.10). Additionally, the track ganger did not include a communication plan in the Application for Planned Work, which was a deviation from safety procedures (5.4).
- name: Organizational Safety Culture
  percentage: 10
  explanation: KiwiRail's system for planning track maintenance did not promote the coordination of separate jobs into one track occupation, which is indicative of an organizational safety culture that did not prioritize operational efficiency and risk reduction (5.5).
