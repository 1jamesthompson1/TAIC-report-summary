- name: Regulatory Compliance and Safety Management
  percentage: 20
  explanation: The document highlights that the regulator's guidelines for inspecting used parts of unknown origin were not well defined, and the company's approved procedures developed from these guidelines were not adequate in this case (5.3). The Civil Aviation guidelines (AC 00-1) for importing aircraft parts from overseas and determining their acceptability had not been followed (4.3.9).
