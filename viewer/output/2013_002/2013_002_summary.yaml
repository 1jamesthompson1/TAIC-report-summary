- name: Maintenance Procedures and Compliance
  percentage: 70
  explanation: The document indicates that the most likely cause of the engine power loss was a malfunction of the engine's right magneto due to an oil slinger being omitted during a maintenance procedure (5.1). Additionally, the imported second-hand engine and its accessories had not been subjected to the inspections and maintenance required for continued airworthiness before they were released to service (5.2). The standards of maintenance and inspection for the import and eventual release to service of the helicopter engine did not meet the standards of aviation maintenance best practice (4.3.9).
