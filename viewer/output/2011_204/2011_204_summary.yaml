- name: Other
  percentage: 5
  explanation: The "Other" category includes factors such as the absence of a light beacon on Astrolabe Reef, which, if present, likely would have alerted the bridge team to the presence of the reef and prevented the grounding. However, this needs to be seen in the context of the availability of modern navigation systems and the cost versus benefits of fitting and maintaining light beacons on all such rocks and reefs (5.17). Additionally, the absence of a simple stand-alone chart plotter or a chart plotter integrated with the radar, which would have visually alerted the Rena's bridge team to the ship's proximity to Astrolabe Reef, is included in this category (5.18).
