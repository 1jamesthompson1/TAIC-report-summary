  explanation: While the Melling driver had completed training, including "managing distraction," they were still relatively inexperienced with "just over three weeks of solo driving experience" (3.3). This lack of experience may have contributed to the driver's inability to maintain focus and prioritize correctly in a high-risk area (3.4).
