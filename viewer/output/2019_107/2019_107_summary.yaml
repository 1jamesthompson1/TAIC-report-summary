- name: Human Error and Assumptions
  percentage: 70
  explanation: The primary cause of the incident was human error due to the Melling train driver becoming "distracted by an overheard radio call" as the train approached a Red-Stop signal (4.2). The driver's distraction led to the Signal Passed at Danger (SPAD) event, which was the direct cause of the near-collision (4.1, 4.2).
