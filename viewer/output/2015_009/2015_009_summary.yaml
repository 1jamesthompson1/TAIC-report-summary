- name: Crew Resource Management
  percentage: 20
  explanation: The standard of team resource management in the Hamilton ATC tower did not match good industry practice, and there was a breakdown in the team approach to managing traffic, which was a significant factor contributing to the series of incidents (4.4, 5.3).
- name: Adherence to Safety Procedures
  percentage: 5
  explanation: The controller allowed the Beechcraft 1900 to conduct a low approach and overshoot in an already busy circuit, which could have been declined to avoid an unnecessary increase in workload and disruption (4.2.4).
- name: Organizational Safety Culture
  percentage: 10
  explanation: The document discusses the importance of a just culture and the need for a clear vision of preferred behavior and professional responsibilities within the team, which was lacking (4.4.1, 4.4.3).
- name: Risk Management and Analysis
  percentage: 5
  explanation: The document mentions the need for risk management in the context of the Hamilton ATC unit's high turnover and the predominance of inexperienced controllers, which had the potential to raise the risk profile of the ATC unit (4.4.4).
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: The document discusses the CAA's role in investigating incidents and the need for compliance with safety regulations, but there is no direct evidence that regulatory oversight and compliance were factors in the incidents (4.5.1, 4.5.7).
- name: Situational Awareness
  percentage: 20
  explanation: The controller lost situational awareness of the aircraft within the control zone, which was the primary reason for the series of incidents (5.1).
