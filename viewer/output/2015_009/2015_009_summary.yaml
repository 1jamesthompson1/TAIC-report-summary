- name: Fatigue Management
  percentage: 0
  explanation: There is no evidence in the document that fatigue management contributed to the incidents. Fatigue and illness were discounted as factors (4.2.12).
- name: Human Error and Assumptions
  percentage: 15
  explanation: The controller's actions, such as trying to accommodate all pilot requests and not achieving an orderly flow, indicate human error (4.2.3). Additionally, the controller's nervousness about the assessment and the lack of a proper pre-assessment briefing may have led to assumptions about the assessment process (4.2.13, 4.3.7).
- name: Training and Competency
  percentage: 10
  explanation: The controller had been working at the Hamilton ATC unit for about 18 months and had been assessed multiple times, indicating adequate training. However, the controller's actions on the day were uncharacteristic and did not reflect their normal standard of proficiency (4.2.10, 4.2.16).
