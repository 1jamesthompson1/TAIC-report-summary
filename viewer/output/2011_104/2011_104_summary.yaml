- name: Risk Management and Analysis
  percentage: 15
  explanation: The potential for a long and low road vehicle to become stuck on the crossing was a known risk that had not been adequately mitigated ("There had not been any recorded accidents at the level crossing in that 10-year period, but the potential was there for a long and low road vehicle to become stuck on the crossing" (4.2.2)).
- name: Regulatory Oversight and Compliance
  percentage: 20
  explanation: 'The bus complied with all aspects of the Land Transport Rule: Vehicle Dimensions and Mass, but the rules did not guarantee that it could travel on all roads without becoming stuck. Changes in the Land Transport Rule: Vehicle Dimensions and Mass have been made with little formal consideration for the compatibility of long and low road vehicles with existing rail level crossings ("the bus complied with all aspects of the land transport rule: vehicle dimensions and mass" (4.2.6), "Changes in the Land Transport Rule: Vehicle Dimensions and Mass have been made with little formal consideration for the compatibility of long and low road vehicles with existing rail level crossings" (5.9)).'
- name: Situational Awareness
  percentage: 10
  explanation: The bus driver's incorrect assumption about train schedules indicates a lack of situational awareness, which contributed to the accident ("Even though on this occasion the bus driver erroneously assumed that no trains were running, he could have contacted train control if the telephone number had been immediately to hand" (4.4.3)).
- name: Emergency Response Preparedness
  percentage: 5
  explanation: The lack of immediate access to the train control emergency number indicates a gap in emergency response preparedness, which could have prevented the collision if the bus driver had known how to contact train control ("The collision could have been prevented if the bus driver had known how to contact train control, and had immediately done so" (4.4.4), "The bus driver could have contacted the train controller if he had been aware of the freephone emergency number" (4.4.1)).
