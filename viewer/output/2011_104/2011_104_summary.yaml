- name: Communication Breakdown
  percentage: 30
  explanation: The lack of effective communication about the emergency number and the risk associated with the level crossing profile contributed significantly to the accident. The bus driver was not aware of the emergency number, and there was no signage warning drivers of long vehicles about the insufficient stacking distance ("The bus driver could have contacted the train controller if he had been aware of the freephone emergency number" (4.4.1), "Additionally, there is no signage at the level crossing warning drivers of long vehicles that there is only a 10.5 m stacking distance" (8.3.2)).
