- name: Training and Familiarity with Equipment
  percentage: 0
  explanation: The pilot had completed training and was familiar with the equipment, having flown "32 hours on the EC120-B" (3.36), so this theme does not appear to be a contributing factor to the accident.
- name: Regulatory Oversight and Compliance
  percentage: 0
  explanation: 'There is no indication in the document that regulatory oversight and compliance were issues in this accident.

