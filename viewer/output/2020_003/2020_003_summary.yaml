- name: Maintenance and Inspection Regimes
  percentage: 0
  explanation: There were "no mechanical issues identified that may have contributed to the loss of control" (4.8 (unvalidated and unrepairable quote)), indicating that maintenance and inspection were not factors in the accident.
- name: Use of Automation
