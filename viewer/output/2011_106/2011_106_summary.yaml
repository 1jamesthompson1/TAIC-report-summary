- name: Crew Resource Management
  percentage: 5
  explanation: The incident highlights the importance of clear communication and checking the understanding of communications, which are components of Crew Resource Management. However, the primary issue was the train controller's assumptions rather than a broader failure of CRM. "This incident highlights the importance of clear communication and the need for train controllers, and those who communicate with train control, to check and clarify their understanding of communications" (4.5.1).
- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The train controller did not follow KiwiRail's Track Safety Rules and Operating Instructions, which required verification of train locations before authorising track occupations. "The train controller authorised a track occupation on a section of track in front of an advancing passenger train because he did not first check the whereabouts of all other trains in the area as required by KiwiRail rules and procedures" (5.1).
- name: Organizational Safety Culture
  percentage: 5
  explanation: 'The document does not provide explicit evidence of organizational safety culture contributing to the incident, but the train controller''s assumptions and failure to follow procedures suggest potential underlying issues with safety culture within the organization.

