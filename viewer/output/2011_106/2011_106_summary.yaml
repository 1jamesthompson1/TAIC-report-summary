- name: Fatigue Management
  percentage: 15
  explanation: The train controller had not eaten for about 15 hours before the incident, which could have contributed to mental fatigue, potentially affecting his performance and decision-making abilities. "the train controller had not consumed any food for about 15 hours before the incident" (4.4.4 (unvalidated and unrepairable quote)). Although there is no objective evidence to support the train controller's mental performance being affected by the lack of rest breaks or the lack of food, research has shown that insufficient nutrition can affect human performance (4.1.2).
- name: Human Error and Assumptions
  percentage: 40
  explanation: The train controller made several assumptions about the location of the passenger train without verifying its actual position, directly leading to the near-collision. "The train controller made an assumption about the location of the passenger train and did not verify this location before authorising the person-in-charge's track occupation" (4.2, 4.2.7). This was a critical factor in the incident as it was the immediate cause of the near-miss.
- name: Training and Competency
  percentage: 5
  explanation: While there is no direct mention of inadequate training or competency contributing to the incident, the train controller's failure to adhere to KiwiRail's Track Safety Rules and Operating Instructions suggests a potential gap in training effectiveness or competency in applying the rules. "KiwiRail's Track Safety Rules required train controllers to verify all train movements before granting track occupation authorisations" (4.2.1).
- name: Training and Familiarity with Equipment
  percentage: 0
  explanation: 'There is insufficient information in the document to suggest that a lack of training or familiarity with equipment contributed to the incident.

