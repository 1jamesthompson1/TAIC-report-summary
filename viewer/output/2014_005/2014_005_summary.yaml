  explanation: The pilot was in good health, and there was no indication of any personal or medical issues that might have contributed to the accident (4.1.1). Fatigue management does not appear to have been a contributing factor.
- name: Human Error and Assumptions
  percentage: 10
  explanation: The pilot's decision to continue the approach despite being unable to maintain the intended angle and then to follow an escape path suggests a possible human error in judgment under challenging conditions (4.1.4). Additionally, the assumption that the helicopter could land safely despite being over the maximum permitted weight may have contributed to the accident (5.3).
- name: Training and Familiarity with Equipment
  percentage: 5
  explanation: While the pilot was experienced and trained according to the operator's standards (5.9), the report suggests the importance of ensuring pilots are fully prepared for the specific challenges of each flight, including familiarity with the equipment and the environment (8.3).
