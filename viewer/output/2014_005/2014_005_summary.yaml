  explanation: The report indicates that there are indications of a culture among some helicopter pilots in New Zealand of operating their aircraft beyond the published and placarded limits (5.10). This culture, if present, could have contributed to the decision to operate the helicopter beyond its weight and balance limits, thus contributing to the accident.
