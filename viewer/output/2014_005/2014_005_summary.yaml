- name: Training and Competency
  percentage: 15
  explanation: The pilot was trained in accordance with the operator's training standards and was experienced in heli-ski operations (5.9). However, the report also notes the importance of keeping comprehensive, formal records of all pilot training for ongoing performance monitoring and professional development (8.3). The lack of a specific heli-ski assessment flight for the pilot, which is acknowledged as a high-risk operation, indicates a potential gap in ensuring the pilot's preparedness for the specific challenges of the flight (4.4.8).
- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The helicopter was loaded by an estimated 30 kilograms above the maximum permitted weight, with its longitudinal center of gravity an estimated up to 3.0 centimeters forward of the maximum permissible limit when the accident occurred (5.3). This indicates a lack of adherence to safety procedures regarding weight and balance limits, which are critical for helicopter performance, especially in mountainous terrain (5.4).
- name: Organizational Safety Culture
  percentage: 15
  explanation: The use of standard loading plans for Squirrel helicopters fitted with dual front seats was inappropriate, as it allowed for the operation of helicopters outside their permissible limits (5.6). This suggests an organizational safety culture that did not adequately prioritize adherence to weight and balance limitations, which are fundamental to safe helicopter operations (5.7).
- name: Risk Management and Analysis
  percentage: 10
  explanation: The report highlights the importance of flying in mountainous terrain, which places additional demands on a pilot's skills and an aircraft's performance, both of which could be at or near the limits of their capabilities. Operators need to ensure that their safety management systems address the additional risks associated with flying in such an environment (8.1).
- name: Regulatory Oversight and Compliance
  percentage: 10
  explanation: The CAA issued an Emergency Airworthiness Directive concerning operating limitations for AS350 helicopters fitted with two-place front passenger seats, requiring operators to ensure that the helicopters were within their weight and balance limits (6.4). This action indicates that regulatory oversight and compliance were factors in addressing the safety issues identified in the accident.
- name: Situational Awareness
  percentage: 5
  explanation: The pilot's inability to maintain the intended angle of approach and the decision to follow an escape path down the mountain slope suggest a potential loss of situational awareness during the critical phase of landing (4.1.4). Maintaining situational awareness is essential for avoiding accidents, especially during landing in mountainous terrain (8.1).
- name: Emergency Response Preparedness
  percentage: 0
  explanation: There were no issues with the speed at which the relevant authorities learned of the accident and responded (4.6.15). Therefore, emergency response preparedness did not contribute to the accident.
- name: Maintenance and Inspection Regimes
  percentage: 0
  explanation: The engine was almost certainly operating normally and delivering a high level of power when the accident occurred (5.2). There is no indication in the report that maintenance and inspection regimes were a contributing factor to the accident.
