  explanation: The report indicates a lack of formal SFAIRP assessment for recommended risk treatments, which suggests issues with regulatory oversight and compliance (14.7). While this did not directly contribute to the accident, it is a systemic issue that could affect the safety of level crossings and the effectiveness of safety measures.
- name: Organizational Safety Culture
  percentage: 5
  explanation: The absence of documented SFAIRP assessments for level crossing risk treatments indicates a potential issue with the organizational safety culture within the entities responsible for managing level crossing risks (14.7). This reflects on the collective approach to safety and risk management, which, while not a direct cause of the accident, is a safety issue that could influence future safety outcomes.
