- "Poor \u2018housekeeping\u2019 practices on board that prevented the bilge-pumping system working; a lack of sufficient crew training for emergency equipment, meaning the crew were unable to control the flooding; the wave-height/speed operating restrictions for the vessel were not conspicuously promulgated and enforced."
- Crew awareness of the operating limitations of the vessel, crew operating knowledge of on-board emergency systems, housekeeping practices on board affecting the safe operation of the vessel.
