- name: Fire Detection and Suppression Systems
  percentage: 25
  explanation: The absence of a fire detection and alarm system significantly contributed to the accident by reducing the crew's time to respond. "The absence of a fire detection and alarm system on the PeeJay V meant the crew had less time and opportunity to respond to the fire" (5.2). Additionally, the CO2 fire-fighting system's ineffectiveness due to the engine room not being fully sealed was a major safety issue. "The construction of the engine room did not allow the compartment to be fully sealed, which rendered the CO2 fixed fire-fighting system ineffective" (5.3).
- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The vessel's lack of fire detection equipment and automatic fire alarms, despite being certified to carry up to 90 passengers, points to issues with regulatory compliance and safety management. "a vessel certified to carry up to 90 passengers and operating up to 12 nm from the coast very likely did not have fire detection equipment or automatic fire alarms installed" (4.3 (invalid formatted quote)).
