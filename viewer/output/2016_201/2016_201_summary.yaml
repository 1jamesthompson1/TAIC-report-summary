- name: Human Error and Assumptions
  percentage: 10
  explanation: The document indicates that "the builder and operators of the vessel did not fully appreciate the principles of how the CO2 fixed fire-fighting system operated" (4.1.3). This suggests a degree of human error and incorrect assumptions regarding the operation of safety equipment, which contributed to the ineffectiveness of the fire suppression efforts.
- name: Training and Competency
  percentage: 15
  explanation: The crew's lack of familiarity with the principles of the CO2 fixed fire-fighting system indicates inadequate training and competency in emergency procedures, which is a significant factor in the accident. "The crew were not sufficiently familiar with the principles of the CO2 fixed fire-fighting system for the engine room" (5.4).
- name: Training and Familiarity with Equipment
  percentage: 15
  explanation: The crew's limited training on the CO2 flooding system and their lack of understanding of its operation contributed to the accident. "Their training and understanding of the system was limited to the instructions printed on a notice in the cupboard alongside the triggering mechanism" (4.6.2).
- name: Crew Resource Management
  percentage: 5
  explanation: 'While there is no direct mention of CRM issues, the lack of effective use of available resources, such as the CO2 system, suggests a potential deficiency in CRM. However, since the document does not explicitly address CRM, this theme is given a lower weighting.

    '
- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The crew did not fully seal the engine room before activating the CO2 system, which is a deviation from safety procedures necessary for the system's effectiveness. "The emergency procedure for a fire in the engine room, which the crew followed, was described in the Boat Work Manual" (4.6.3), but the failure to seal the engine room indicates a lack of adherence to these procedures.
- name: Organizational Safety Culture
  percentage: 10
  explanation: The limited consideration of fire and catastrophic events in the operator's hazard register suggests a safety culture that may not have fully prioritized the identification and mitigation of such risks. "The operator's hazard register focused mainly on personal injury, such as slips, trips and falls, and gave limited consideration to fire and other catastrophic events" (4.3.10).
- name: Risk Management and Analysis
  percentage: 10
  explanation: The vessel's safety management system did not effectively identify and control the risk of fire in the engine room, which is a key aspect of risk management. "The Commission identified three safety issues relating to the implementation of the vessel's safety management system" (4.1.3).
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: The vessel was operating with a Maritime Transport Operators Certificate, but an initial audit by MNZ had not yet been conducted. "MNZ had issued the operator with a Maritime Transport Operators Certificate, but had not yet conducted the initial audit scheduled for the following year" (4.1.2). This suggests a potential gap in regulatory oversight, but it is not the primary cause of the accident.
- name: Situational Awareness
  percentage: 0
  explanation: 'There is no evidence in the document to suggest that a lack of situational awareness contributed to the accident. Therefore, this theme is not applicable to the PeeJay V accident.

