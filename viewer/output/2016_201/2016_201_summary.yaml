- name: Equipment Design and Specifications
  percentage: 15
  explanation: The design of the vessel, specifically the engine room's inability to be fully sealed and the lack of fire detection and suppression systems, contributed to the accident. "The vessel was constructed with at least two ducts into the engine room that were not possible to close or seal in the event of a fire" (4.5.4).
- name: Risk Assessment and Management
  percentage: 10
  explanation: The operator's hazard register gave limited consideration to fire and other catastrophic events, indicating inadequate risk assessment and management. "The operator's hazard register focused mainly on personal injury, such as slips, trips and falls, and gave limited consideration to fire and other catastrophic events" (4.3.10).
- name: Emergency Response Planning and Coordination
  percentage: 5
  explanation: The crew's response to the fire and the evacuation of passengers were decisive and efficient, suggesting that emergency response planning and coordination were not major contributing factors. However, the inability to access life-saving equipment due to the fire suggests some deficiencies. "The evacuation of passengers to their muster areas on the flybridge and foredeck was conducted by the crew decisively and efficiently" (4.7.2).
