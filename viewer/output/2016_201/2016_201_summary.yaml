- name: Emergency Response Preparedness
  percentage: 10
  explanation: The crew's response to the fire and the lack of a fire detection and alarm system indicate issues with emergency response preparedness. "The absence of a fire detection and alarm system on the PeeJay V meant the crew had less time and opportunity to respond to the fire" (5.2).
