- name: Communication and Crew Resource Management
  percentage: 5
  explanation: While the document does not explicitly mention communication failures as a direct cause, it does highlight issues with crew training and understanding of the CO2 system, which could be related to crew resource management. "the crew were not sufficiently familiar with the principles of the co2 fixed fire-fighting system for the engine room" (4.6.5).
- name: Training and Preparedness for Emergency Procedures
  percentage: 20
  explanation: The crew's lack of understanding of the CO2 fire-fighting system's principles and the importance of sealing the engine room before activation indicates inadequate training and preparedness for emergency procedures. "The crew and operators of the PeeJay V did not fully appreciate the importance of completely sealing the engine room before activating the CO2 system" (4.6.1).
