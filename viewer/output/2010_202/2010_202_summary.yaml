- name: Fatigue Management
  percentage: 30
  explanation: The mate had only had "3.5 hours' sleep in the previous 21 hours" by the time he went on watch at 0400, which likely impaired his performance due to "acute sleep loss" (4.3.10). Additionally, the quality of sleep could have been affected by alcohol consumption (4.3.10). The mate did not take enough opportunity to rest before watchkeeping duties (4.3.9, 5.3).
- name: Human Error and Assumptions
  percentage: 25
  explanation: The mate's deviation from the passage plan and the subsequent grounding of the Anatoki was a direct result of human error (5.1). The mate was not adequately monitoring the progress of the ship against the passage plan and the master's night orders (5.1).
- name: Training and Competency
  percentage: 5
  explanation: While the qualifications held by the crew should have been sufficient to navigate the ship safely, the actual standard of navigation did not meet the requirements, indicating a possible gap in competency or application of training (4.4.3, 5.5).
