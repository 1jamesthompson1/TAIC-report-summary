- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The mate and watchkeeper's consumption of alcohol and the master's tacit acceptance of this behavior indicate a lack of adherence to the company's drug and alcohol policy (4.4.4, 5.7). Additionally, the standard of navigation was not in accordance with recommended practices (4.2.1).
- name: Organizational Safety Culture
  percentage: 10
  explanation: The owner and the master on board the Anatoki were not effectively managing the standards of navigation and the drug and alcohol policy at the time of the grounding, indicating issues with the organizational safety culture (5.8).
- name: Risk Management and Analysis
  percentage: 5
  explanation: The mate's deviation from the passage plan without adequate risk assessment and the lack of a working bridge watch navigational and alarm system indicate shortcomings in risk management (4.2.2, 5.2).
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: There was uncertainty between Maritime New Zealand and the owner of the Anatoki on what was a suitable level of crewing for a ship of that size and tonnage, which points to issues with regulatory oversight and compliance (5.6).
- name: Situational Awareness
  percentage: 10
  explanation: The mate's failure to monitor the vessel's progress and the incorrect plotting of the ship's position on the chart demonstrate a loss of situational awareness (4.2.4, 4.2.5, 5.1).
