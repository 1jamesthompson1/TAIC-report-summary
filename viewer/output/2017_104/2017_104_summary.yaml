  explanation: The report suggests that the train crew did not effectively manage the resources available to them, such as making a direct call to the Police, which could have improved the emergency response. "Both the driver and the train manager stated that they had not been trained to ring 111" (4.4.3), and "Had the train crew contacted emergency services directly, it is likely that the necessary information would have been passed on with more accuracy and in a timelier fashion" (4.5.8).
