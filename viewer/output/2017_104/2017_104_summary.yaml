  percentage: 10
  explanation: The lack of procedures and training for dealing with unusual situations may reflect on the organizational safety culture at Transdev. "At the time of this incident Transdev was writing procedures for staff to follow in the event of various physical threats. However, these procedures had yet to be included in any formal training package for train crews" (4.4.6).
