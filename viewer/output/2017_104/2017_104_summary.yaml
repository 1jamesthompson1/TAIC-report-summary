- name: Communication Breakdown
  percentage: 20
  explanation: The report indicates that communication breakdown played a significant role in the incident. The train crew did not directly contact emergency services, which affected the timeliness and accuracy of the information relayed to the Police. "As neither the driver nor the train manager contacted the Police communications centre directly, the call takers were receiving some of the information from parties who were not at the scene" (4.5.5), and "Had the train crew contacted emergency services directly, it is likely that the necessary information would have been passed on with more accuracy and in a timelier fashion" (4.5.8).
