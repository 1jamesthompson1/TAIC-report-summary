- name: Human Factors - Fatigue and Alertness
  percentage: 0
  explanation: There was no evidence of fatigue having been a factor in the occurrence, as "shift-rosters for all personnel were received by the Commission and were compliant with fatigue management standards" (3.25).
- name: Communication and Crew Resource Management
  percentage: 40
  explanation: The incident was significantly influenced by a breakdown in communication and crew resource management. The RPO and the signals technician did not effectively communicate the nature and potential implications of the work, leading to a lack of a shared mental model (3.16, 3.17). This poor communication contributed to the RPO's misunderstanding of the technician's work and the subsequent removal of electronic blocking (3.8, 3.9).
