- name: Situational Awareness
  percentage: 30
  explanation: The RPO's situational awareness was compromised during the incident, as they were not aware that the signals technician was inspecting points for potential damage and assumed the work was related to removing secondary protection (3.8). Additionally, the RPO believed the technician was working clear of the track when they had not (3.11).
