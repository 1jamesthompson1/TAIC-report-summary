- name: Organizational Safety Culture
  percentage: 15
  explanation: The document indicates that the maintenance issues were not isolated to one person or organization, suggesting a broader problem with the safety culture within the general aviation maintenance community in New Zealand ("the identified poor maintenance on the aeroplane was not limited to one person or one organisation" (4.38), "the commission believes that these new findings could indicate that the quality of general aviation aircraft maintenance...needs to be improved" (4.39 (unvalidated and unrepairable quote))).
