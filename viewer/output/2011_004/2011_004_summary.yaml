- name: Human Error and Assumptions
  percentage: 5
  explanation: Human error played a role in the accident, particularly in the repeated use of incorrect parts and failure to follow maintenance procedures ("the incorrect nose landing gear strut housing that had been fitted to the aeroplane" (4.7 (unvalidated and unrepairable quote)), "the replacement of the modified alignment guide in april 2011 increased the vertical separation between the guide and the alignment bracket" (4.11 (unvalidated and unrepairable quote)), "the pivot bolt securing the steering bell-crank was bent and missing a washer" (4.12-4.16)). However, the document does not explicitly attribute the accident to assumptions made by individuals.
- name: Training and Competency
  percentage: 10
  explanation: The document indicates that maintenance errors due to a lack of adherence to the Maintenance Manual and Parts Catalogue were contributing factors ("the various engineers who had worked on that assembly in recent jobs had referred to the Maintenance Manual and/or Parts Catalogue, as good practice would have required, they should have seen that the washer was missing" (4.20), "the incorrect bolts were not noticed" (4.21 (unvalidated and unrepairable quote))). This suggests issues with training and competency in maintenance practices.
- name: Training and Familiarity with Equipment
  percentage: 10
  explanation: The document suggests that maintenance personnel may not have been fully familiar with the correct components and procedures for the nose landing gear system, leading to the use of incorrect parts and improper repairs ("the incorrect nose landing gear strut housing that had been fitted to the aeroplane" (4.7 (unvalidated and unrepairable quote)), "the replacement of the modified alignment guide in april 2011 increased the vertical separation between the guide and the alignment bracket" (4.11 (unvalidated and unrepairable quote))).
