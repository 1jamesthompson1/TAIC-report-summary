- name: Adherence to Safety Procedures
  percentage: 15
  explanation: The document indicates that the manufacturer had not promulgated key operational information on and limitations of the Cloudburst monsoon bucket to operators ("The manufacturer of the Cloudburst monsoon bucket had not promulgated key operational information on and limitations of the Cloudburst monsoon bucket to operators" (3.28)). This lack of information dissemination could have led to a lack of adherence to safety procedures that might have prevented the accident.
- name: Organizational Safety Culture
  percentage: 10
  explanation: The document mentions an earlier incident with the same bucket that was not reported through the operator's internal quality and safety management system ("The operator had not reported their earlier incident with this same bucket" (3.46)). This indicates a potential issue with the safety culture within the organization, which could have contributed to the accident by not sharing learnings that could have prevented a recurrence.
- name: Risk Management and Analysis
  percentage: 20
  explanation: The document highlights that the investigation focused on the aerodynamic stability of the bucket, which likely resulted in the contact with the tail rotor ("Therefore, the investigation focused on the aerodynamic stability of the bucket, which likely resulted in the contact with the tail rotor" (3.12)). This points to a lack of risk management and analysis regarding the bucket's design and its interaction with the helicopter during operations.
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: The document states that there was no requirement for a manufacturer to promulgate any operational information or limitations, and IMS had not done so ("As the aviation regulatory framework did not cover this type of external load equipment, there was no requirement for a manufacturer to promulgate any operational information or limitations" (3.32)). This suggests a gap in regulatory oversight and compliance that may have contributed to the accident.
- name: Situational Awareness
  percentage: 5
  explanation: The document does not provide specific evidence that situational awareness was a direct factor in the accident. However, the pilot's observation of the bucket "looking soft" and not filling correctly could indicate a momentary lapse in situational awareness or a misinterpretation of the bucket's condition ("The pilot stated that while dipping the bucket normally into the dipping pond immediately before the accident the bucket 'looked soft' and did not fill correctly" (3.4)).
