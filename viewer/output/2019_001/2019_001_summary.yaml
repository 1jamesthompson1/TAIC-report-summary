- name: Human Error and Assumptions
  percentage: 5
  explanation: The investigation did not provide direct evidence of human error or assumptions contributing to the accident. However, the inability to determine the exact cause for the hook-and-loop fastener tabs becoming undone ("The reason for the hook-and-loop fastener tabs becoming undone could not be determined" (4.3)) suggests a possibility of human error in the installation or inspection process. This percentage is kept low due to the lack of concrete evidence in the document.
- name: Training and Competency
  percentage: 5
  explanation: There is no direct mention of a lack of training and competency contributing to the accident. However, the document does highlight the importance of proper training and familiarity with equipment, which indirectly suggests that training and competency are always underlying factors in safe operations ("the availability of information about safe working practices, developed by subject-matter experts such as bucket manufacturers and technical specialists in the field, assists operators to make well-informed decisions and establish good procedures" (3.30 (unvalidated and unrepairable quote))).
- name: Training and Familiarity with Equipment
  percentage: 10
  explanation: The document indicates that the pilot had previously experienced instability with the same bucket when it became aerodynamically unstable ("The operator's manager of operations recalled an earlier incident involving the same bucket used on the accident flight" (3.14)). This suggests that familiarity with the equipment's behavior in different conditions is crucial, and the lack of it may have contributed to the accident.
- name: Crew Resource Management
  percentage: 0
  explanation: 'There is no information in the document that suggests Crew Resource Management was a factor in the accident.

