- The standard roster that the train controller was working in the weeks leading up to the incident did not offer the train controller sufficient opportunity to recover from any sleep debt incurred after a shift cycle.
- The train controller had been involved in three operating irregularities during the previous 16 months and KiwiRail had identified his having concentration and focus issues. Despite this, KiwiRail had allowed him to continue in the train controller role. The train controller had been identified by KiwiRail management as having concentration and focus issues in relation to tasks required for the safe execution of track occupation authorities as far back as February 2012.
