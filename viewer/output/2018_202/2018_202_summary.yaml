- name: Communication and Crew Resource Management
  percentage: 10
  explanation: The crew's response to the fire was uncoordinated, and several crew members took their own courses of action instead of working together effectively. "Several crew members took their own courses of action, with some proceeding to the engine room to manage the ammonia risk and others re-entering the accommodation space to continue attacking the fire on an individual basis" (3.25). This indicates a breakdown in communication and crew resource management.
- name: Training and Preparedness for Emergency Procedures
  percentage: 15
  explanation: Although the crew had received approved shore-based firefighting training, their response did not fully comply with company procedures and good industry practice. "The crew's response to the fire did not comply fully with company procedures and good industry practice" (4.3). This suggests that training and preparedness for emergency procedures were not effectively applied during the incident.
- name: Maintenance Procedures and Compliance
  percentage: 20
  explanation: The fire-detection system did not function as expected, and the crew was unable to describe a routine regime for checking that all components of the fire alarm system were functional. "The crew responsible for testing the fire alarm system explained that the fire alarms were 'tested', but they were unable to describe anything that resembled a routine regime for checking that all components of the fire alarm system were functional" (3.14). This points to issues with maintenance procedures and compliance.
- name: Fire Detection and Suppression Systems
  percentage: 20
  explanation: The fire-detection system did not detect the fire or sound the general alarm, which delayed the firefighting response. "During this fire the fire-detection system did not detect the fire or sound the general alarm" (3.12). The failure of this system was a significant factor in the spread of the fire.
- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: "Inconsistencies in the application of Maritime Rules Part 40D may have resulted in vessels not fully complying with relevant safety standards. \"Due to the inconsistency of how Maritime Rules Part 40D: Design, Construction and Equipment \u2013 Fishing Ships was applied to ships entered into the New Zealand Fishing Ship Register after 2004, there are up to 12 ships that likely do not meet the standards required of the rule\" (4.5). This indicates a problem with regulatory compliance and safety management."
- name: Situational Awareness
  percentage: 5
  explanation: "The crew's situational awareness was compromised as they did not close all doors and openings to the space where the fire was located, allowing the fire to spread rapidly. \"After the retreat from the initial attempts to make a direct attack on the fire, the cabin door was left open \u2013 so too was the door leading from the passageway to the open deck\" (3.22). This lack of situational awareness contributed to the severity of the fire."
- name: Equipment Design and Specifications
  percentage: 10
  explanation: The structural fire integrity of the Dong Won 701 did not meet contemporary standards, which was a factor in the speed and intensity with which the fire spread. "The structural fire integrity of the Dong Won 701, although complying with the relevant Maritime Rule, did not meet contemporary standards, and this was a factor in the speed and intensity with which the fire spread" (4.4). The design and specifications of the equipment were therefore a contributing factor.
- name: Risk Assessment and Management
  percentage: 5
  explanation: 'There is no specific mention of risk assessment and management issues in the document. However, the failure to detect and respond to the fire effectively suggests that risk management practices may not have been adequate.

