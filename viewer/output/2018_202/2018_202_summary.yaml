- name: Emergency Response Planning and Coordination
  percentage: 5
  explanation: The crew did not follow the emergency response plan effectively, and the fire response was not well-coordinated. "The crew did not evacuate the vessel until ordered to do so by FENZ, and the master was unable to confirm that all his crew were safely off the vessel" (3.21). This indicates issues with emergency response planning and coordination.
