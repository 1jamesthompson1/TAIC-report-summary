- name: Human Error and Assumptions
  percentage: 10
  explanation: The pilot incorrectly perceived that the master of the IDAS Bulker was endangering his vessel by navigating towards a known navigational danger, which was not the case (4.1.1). This indicates a human error and assumption on the part of the pilot. However, the master had already mitigated the risk (4.1.1), so the impact of this error on the accident was limited.
