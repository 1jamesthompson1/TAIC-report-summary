- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The Wellington Signalbox controlled area is based on 1930s' vintage signalling principles and does not meet modern design standards, lacking safety overlaps and fail-safe backup systems (4.3.4). The system is "highly reliant on drivers always stopping at a Red light" (4.3.4), indicating a need for better safety management.
- name: Situational Awareness
  percentage: 15
  explanation: The driver mistook the Green signal 99 for his train instead of the Red signal 100 (4.2.4). This indicates a lack of situational awareness, which was a contributing factor to the incident.
- name: Equipment Design and Specifications
  percentage: 10
  explanation: The arrows on the signals are "not illuminated or reflective and are difficult to see in the dark and the rain" (4.2.4), which contributed to the driver's confusion. The signal layout and associated control system have remained relatively unchanged since 1937 (4.3.1), indicating that equipment design and specifications are outdated and contributed to the incident.
- name: Risk Assessment and Management
  percentage: 10
  explanation: The incident highlights the importance of having checks or defenses in a system to counteract the known risk of human error (4.2.10). The congested nature of the track layout and the lack of modern safety features indicate insufficient risk management (4.3.3-4.3.5).
