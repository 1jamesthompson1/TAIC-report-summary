- name: Human Factors - Fatigue and Alertness
  percentage: 15
  explanation: The driver's mistake is considered a lapse, possibly attributable to him "being past the end of his shift late at night, with a less heightened sense of awareness because he was performing the additional task of storing an empty train for the night" (4.2.9). This indicates that fatigue and reduced alertness likely played a role in the incident.
- name: Communication and Crew Resource Management
  percentage: 20
  explanation: The analysis identified ineffective non-technical skills (NTS) between the driver, the TXO, and the signaller (4.1.2). There was "no radio communication between the signaller and the relay driver before the relay train departed" (4.2.1), and "no conversation is reported to have taken place between the relay driver and the TXO once in the cab of the relay train" (4.2.7). Better communication could have prevented the incident (5.5).
