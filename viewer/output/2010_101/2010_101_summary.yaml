- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The incidents occurred partly due to non-compliance with established rail operating procedures, such as the failure to follow proper communication protocols and the established practice of not contacting train control before taking manual control of signal boxes (5.3).
