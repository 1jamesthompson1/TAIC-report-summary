- name: Human Factors - Fatigue and Alertness
  percentage: 5
  explanation: The Auckland signal box controller's shift pattern had been different from his normal patterns, which may have contributed to a loss of awareness regarding the trains he was signaling (4.2.18-4.2.21). However, fatigue was discounted as a contributing factor for the train driver, as he had just begun a normal day shift and appeared to have been driving his train normally (4.3.21).
- name: Situational Awareness
  percentage: 20
  explanation: The Auckland signal box controller set the wrong route for the passenger train due to confusion about the running order of the trains (5.1). The driver of the passenger train did not respond correctly to the signals leading up to the turnout, likely because he forgot about the caution signal displayed on the previous warning signal (5.7). Additionally, the track worker was nearly hit by the passenger train because he was not watching out in all directions as required (5.14).
- name: Distracted Operation
  percentage: 0
  explanation: 'There is no evidence in the document that suggests the operators were engaged in non-essential activities that diverted their attention from controlling their respective responsibilities.

    '
- name: Human Error and Error Management
  percentage: 15
  explanation: Human error played a significant role, with the Otahuhu signal box controller not providing clear information to the Auckland signal box controller (5.2), and the driver of the passenger train making incorrect assumptions about the route ahead without verifying with the signal box controller or train controller (5.10).
- name: Safety Culture and Organizational Influences
  percentage: 10
  explanation: The established practice of not contacting train control before taking manual control of signal boxes, specifically for the Tamaki signal box, compromised the safety of rail operations (5.3). Additionally, the daily work bulletin did not make clear the presence of a protected worksite within the Tamaki signal box control zone (5.5).
- name: Communication and Crew Resource Management
  percentage: 25
  explanation: 'Poor communication and inadequate crew resource management contributed to all four incidents. Examples include the lack of clear information exchange between signal box controllers, the driver not alerting the train controller about the delay, and the train manager not intervening after the over-speed crossing to the Down Main line (4.6.1-4.6.9, 5.12).

