- name: Fatigue Management
  percentage: 5
  explanation: Fatigue was considered as a potential factor affecting the driver's performance. However, the report indicates that "the driver's shift roster was not unusual and he had just begun a normal day shift, so fatigue was discounted as a contributing factor" (4.3.21). Therefore, while fatigue management is a relevant safety theme, it had a minimal impact on the incidents described in the report.
- name: Human Error and Assumptions
  percentage: 30
  explanation: Human error and assumptions played a significant role in the incidents. The Auckland signal box controller set the wrong route due to confusion about the running order of the trains (5.1), and the driver of the passenger train made incorrect assumptions about the signal and the route his train would take (5.6, 5.7, 5.10). These errors were pivotal in the unfolding of the events.
- name: Training and Competency
  percentage: 10
  explanation: The report does not indicate a lack of training or competency as direct contributors to the incidents. However, it does mention that the driver was adequately trained and familiar with the route and signals (4.3.19), suggesting that while training and competency are always relevant, they were not the primary issues in this case.
- name: Training and Familiarity with Equipment
  percentage: 5
  explanation: The report mentions that the signal alert system installed in the train cab was not used by the driver (5.8), indicating a potential lack of familiarity or reluctance to use the equipment. However, this was not the main cause of the incidents but rather a contributing factor to the driver's failure to respond correctly to the signals.
- name: Crew Resource Management
  percentage: 20
  explanation: Poor crew resource management contributed significantly to the incidents. The report highlights the lack of effective communication and coordination among the train crew, signal box controllers, and track workers (4.6.1). The absence of CRM principles such as teamwork and communication was evident in the failure to prevent the wrong route setting and the subsequent incidents (5.12, 5.13).
- name: Adherence to Safety Procedures
  percentage: 15
  explanation: The failure to adhere to safety procedures was a critical factor. The established practice of contacting train control before taking manual control of signal boxes was not followed (5.3), and the signal box controller did not thoroughly read the daily work bulletin (5.5). These deviations from safety procedures directly contributed to the incidents.
- name: Organizational Safety Culture
  percentage: 5
  explanation: 'While the report does not explicitly discuss organizational safety culture, the incidents suggest issues with communication and adherence to procedures that could be indicative of broader cultural problems within the organizations involved. However, there is insufficient information to determine the extent to which safety culture influenced the incidents.

