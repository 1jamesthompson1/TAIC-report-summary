- name: Other
  percentage: 10
  explanation: The use of colloquial language and non-standard phraseology by the Otahuhu signal box controller, such as referring to the suburban train as a 'subby', contributed to the confusion and miscommunication that led to the wrong route being set for the passenger train (4.6.10). This represents a safety issue related to communication standards and practices within the organization.
