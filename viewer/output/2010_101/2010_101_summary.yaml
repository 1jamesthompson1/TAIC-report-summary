- name: Risk Assessment and Management
  percentage: 5
  explanation: Risk assessment and management appear to have been insufficient, as evidenced by the lack of awareness of the protected worksite within the Tamaki signal box control zone and the failure to follow established procedures that could have prevented the incidents (5.5).
