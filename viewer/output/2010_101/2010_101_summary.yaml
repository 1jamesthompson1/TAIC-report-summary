- name: Communication Breakdown
  percentage: 5
  explanation: Communication breakdown was a significant factor, as evidenced by the failure to effectively exchange information among the signal box controllers, train driver, and track workers (4.6.1). However, this theme is closely related to human error and assumptions, and CRM, which have been given more weight due to their more direct impact on the incidents.
