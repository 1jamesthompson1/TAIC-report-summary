- name: Situational Awareness
  percentage: 5
  explanation: The driver's loss of situational awareness contributed to the incidents, particularly when he forgot about the caution signal displayed on the previous warning signal (5.7). However, this was one aspect of a broader set of communication and human error issues.
- name: Emergency Response Preparedness
  percentage: 0
  explanation: 'Emergency response preparedness was not a factor in the incidents as they did not involve an emergency response situation.

