- name: Communication and Crew Resource Management
  percentage: 15
  explanation: The report highlights issues with communication and crew resource management, such as the lack of an effective command and control system during the firefighting response, and the master not reporting to the bridge to take control from there (4.3.5, 4.3.7). Additionally, the crew did not muster at the muster station, and firefighting teams were assembled on an ad-hoc basis (4.3.6).
- name: Training and Preparedness for Emergency Procedures
  percentage: 25
  explanation: The report identifies that the firefighting drills on board the Taokas Wisdom were not effective in ensuring that all crew members were familiar with their tasks and responsibilities in the event of a fire (4.4.3, 4.4.4). The second officer was unaware of his role in controlling ventilation during a fire, and the master was unsure of which officer was in charge of which fire party (4.4.4).
