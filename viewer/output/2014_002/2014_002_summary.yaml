- name: Other
  percentage: 5
  explanation: The design of the BK117 fuel system, which allowed both engines to lose power nearly at the same time due to fuel mismanagement, and the lack of an aural warning for low fuel levels contributed to the incident ("the design of the BK117 fuel system meant that both engines would lose power at nearly the same time if a pilot mismanaged the fuel system and did not see the low-fuel-level warnings" (4.1.2), "The BK117 was not designed to have an aural warning to alert pilots to low fuel levels in the supply tanks" (4.3.1)).
