- name: Fatigue Management
  percentage: 0
  explanation: There is no indication in the document that fatigue played a role in the accidents. Both drivers were reported to have had light duty schedules with adequate periods of rest in the days leading up to their respective accidents, and cell phone records proved that they were not engaged in text or voice communications at the time, making fatigue and distraction very unlikely factors (4.2.10).
- name: Human Error and Assumptions
  percentage: 0
  explanation: The document does not suggest that human error and assumptions were a direct contributing factor to the accidents. Both drivers were handling their trains in a normal way and were on target to reduce the train speed appropriately (4.2.9).
- name: Training and Competency
  percentage: 15
  explanation: The training that drivers received for transitioning from the Ganz Mavag to the Matangi train type did not provide them with sufficient information in respect of the design and correct operation of the train brake and wheel-slide protection systems (5.8). This lack of adequate training contributed to the accidents.
- name: Training and Familiarity with Equipment
  percentage: 15
  explanation: The drivers' lack of understanding of the differences between the Ganz Mavag and Matangi braking systems, particularly in low-adhesion conditions, indicates that they were not fully familiar with the new equipment (4.5.2, 4.5.3, 4.5.4).
- name: Crew Resource Management
  percentage: 0
  explanation: 'There is no mention of issues related to Crew Resource Management contributing to the accidents in the document.

