- name: Organizational Safety Culture
  percentage: 10
  explanation: The document suggests that the operating risk and potential consequences of a train overrunning the platform at Melling Station and colliding with the stop block had not been adequately considered, indicating a potential issue with the organizational safety culture (5.4).
- name: Risk Management and Analysis
  percentage: 10
  explanation: The document indicates that the operating risk and potential consequences of a train overrunning the platform at Melling Station and colliding with the stop block had not been adequately considered (5.4). This suggests a lack of effective risk management and analysis.
- name: Regulatory Oversight and Compliance
  percentage: 10
  explanation: The National Rail System Standards did not require the Matangi braking system to be tested under slippery track conditions against an appropriate standard, which is a regulatory oversight issue (4.1.6, 5.7).
- name: Situational Awareness
  percentage: 0
  explanation: 'There is no indication in the document that a lack of situational awareness contributed to the accidents.

    '
- name: Emergency Response Preparedness
  percentage: 0
  explanation: 'The document does not discuss the emergency response following the accidents, so it is not possible to determine if emergency response preparedness was a factor.

    '
- name: Maintenance and Inspection Regimes
  percentage: 0
  explanation: The document states that both trains were repaired sufficiently for the brakes to be tested on the track, and the test runs proved that the train brakes were working on both trains at the time of the accidents (4.2.12, 4.2.13). Therefore, maintenance and inspection regimes were not a contributing factor.
- name: Use of Automation
  percentage: 20
  explanation: The document indicates that the computer-controlled brake system did not perform as well as it could have in the low-adhesion conditions, and the wheel-slide protection systems were unable to regain an effective rate of deceleration (4.1.5, 4.2.2, 4.2.6). This suggests that the use of automation in the braking system was a significant factor.
- name: Weather Conditions and Decision Making
  percentage: 20
  explanation: Weather conditions, specifically the formation of dew on the rail after several dry days, created low-adhesion conditions that were a common factor in both accidents (4.2.14, 4.2.15, 5.1).
