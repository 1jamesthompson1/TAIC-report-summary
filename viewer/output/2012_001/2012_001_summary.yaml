- name: Emergency Response Planning and Coordination
  percentage: 0
  explanation: Emergency response was prompt and reached the accident site within 6 minutes, indicating that emergency response planning and coordination were not contributing factors ("The emergency services received multiple notifications of the accident and responded promptly" (4.5.10)).
- name: Maintenance Procedures and Compliance
  percentage: 0
  explanation: The Commission found no evidence of any mechanical or envelope defect that contributed to the accident, and the balloon was found to be in good working order ("The Commission found no evidence of any mechanical or envelope defect that contributed to the accident" (4.4.3)).
- name: Fire Detection and Suppression Systems
  percentage: 0
  explanation: The fire that occurred was due to electrical arcing and an LPG-fed fire, which were intense and likely would not have been containable by the fire extinguisher on board. The fire detection and suppression systems were not mentioned as a factor in the accident's cause ("The ensuing fire would have been almost uncontainable, even if the basket had been constructed from fire-retardant material" (4.5.4)).
- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The regulatory oversight of commercial ballooning in New Zealand was not sufficient to ensure a safe and sustainable industry, which is a safety issue that could have indirectly contributed to the accident ("The regulatory oversight of commercial ballooning in New Zealand was not sufficient to ensure a safe and sustainable industry" (5.12)).
- name: Equipment Design and Specifications
