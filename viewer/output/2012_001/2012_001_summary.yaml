- name: Situational Awareness
  percentage: 15
  explanation: The pilot's situational awareness was compromised as he allowed the balloon to descend below the level of power lines, which he likely knew the location of and had seen before ("It was highly likely that the pilot knew the location of the power lines and had seen them before allowing the balloon to descend below their height" (5.3)).
- name: Distracted Operation
  percentage: 0
  explanation: 'There is no evidence in the document that the pilot was engaged in any non-essential activities that could have distracted him from operating the balloon.

    '
- name: Human Error and Error Management
  percentage: 30
  explanation: The accident was caused by errors of judgement by the pilot, including allowing the balloon to descend below the power lines and attempting to out-climb the power lines instead of initiating an emergency descent ("The accident was caused by errors of judgement by the pilot" (5.10)).
- name: Safety Culture and Organizational Influences
  percentage: 5
  explanation: The pilot did not have a current medical certificate as required by Civil Aviation Rules, indicating a disregard for compliance with the rules, which may reflect on the safety culture and organizational influences ("The pilot did not have a current medical certificate as required by Civil Aviation Rules" (5.8)).
- name: Communication and Crew Resource Management
