- name: Other
  percentage: 40
  explanation: The pilot's performance may have been impaired due to the ingestion of cannabis, which is not covered by the predefined safety themes. The pilot had a post-mortem THC blood level of 2 micrograms per litre, and the possibility that the pilot's performance was impaired as a result of ingesting cannabis cannot be excluded ("The pilot had a post-mortem THC blood level of 2 micrograms per litre" (5.9), "the possibility that the pilot's performance was impaired as a result of ingesting cannabis cannot be excluded" (5.10 (unvalidated and unrepairable quote))).
