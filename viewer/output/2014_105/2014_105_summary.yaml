  explanation: Adherence to Safety Procedures is a significant factor, as the rail protection officer breached KiwiRail rules by handing back the track warrant without positively establishing that the work group at Bridge 49 was off and clear (4.2.15). Additionally, the KiwiRail process for planning and authorizing the worksite was not entirely followed, with a late application and the omission of a communication plan contributing to the incident (5.3).
