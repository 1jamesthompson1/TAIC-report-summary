- name: Fatigue Management
  percentage: 30
  explanation: 'Fatigue Management is a significant contributor to the incident, as the rail protection officer was likely experiencing fatigue due to "a number of factors including his: relatively high workload and long work days in the week leading up to the incident, excessively long duty work period of 52.5 hours following a full work week, possible sleep restriction on monday 4 august through to wednesday 6 august, severe sleep restriction on friday 8 august, lack of opportunity to recover from this sleep restriction before the planned work period, need to perform work-related duties during his biological night when he would normally be asleep" (4.4.13 (unvalidated and unrepairable quote)). The impaired judgment of the rail protection officer, which included making the incorrect assumption that the work had been completed and the track was clear, was consistent with fatigue-related performance (4.4.14). Additionally, the rail protection officer''s day-to-day workload was not effectively managed by KiwiRail, contributing to an underlying level of fatigue at the time of the incident (5.5).'
- name: Human Error and Assumptions
  percentage: 25
  explanation: Human Error and Assumptions played a critical role in the incident. The rail protection officer made the incorrect assumption that the work had been completed and the track was clear without first checking positively that it was (5.1). This assumption led to the near collision. The rail protection officer also failed to contact the incoming leading hands to confirm that they had received the instruction to call him when the track was clear, which could have prevented the incident (4.2.12). Furthermore, the rail protection officer informed the train controller that he was on site when he was not, indicating a recognition that he should have been present at the time (4.2.16).
