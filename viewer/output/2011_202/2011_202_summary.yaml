- name: Regulatory Compliance and Safety Management
  percentage: 20
  explanation: The report discusses the inadequacy of the safety management system in ensuring the effective implementation of BRM practices. "the standards of navigation and bridge resource management required by kiwirail's safety management system were not being achieved by the bridge team that was on board the monte stello when the accident occurred" (5.6 (invalid formatted quote)). This indicates that regulatory compliance and safety management were significant factors in the accident.
- name: Situational Awareness
  percentage: 15
  explanation: The report indicates that the bridge team lacked a shared mental model and situational awareness, which contributed to the accident. "had the bridge team been more engaged as a team, sharing the same understanding of where the ship was and what was planned next, it is more likely the helmsman and/or lookout would have recognized that for the master to give a starboard helm order in that situation would be unusual" (4.3.8 (unvalidated and unrepairable quote)).
