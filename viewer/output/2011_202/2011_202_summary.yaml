- name: Communication and Crew Resource Management
  percentage: 40
  explanation: The report emphasizes the breakdown in bridge team performance and specifically highlights the failure in communication and crew resource management (BRM) practices. "The Monte Stello collided with the rock because it deviated from the planned passage" and this deviation was due to "a breakdown in bridge team performance" (4.1.2). The report also notes that "the error in rudder direction was not picked up in sufficient time to prevent the grounding because the procedures for checking and cross-checking every action during critical phases of navigation, known as bridge resource management, were not being strictly followed by the bridge team" (5.4).
