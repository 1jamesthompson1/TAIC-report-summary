  explanation: Human error played a significant role in the accident, as evidenced by the master's incorrect helm order and the subsequent failure to correct it. "The Monte Stello deviated from the passage plan because the rudder was put to starboard instead of to port at a critical time when the ship was making the left-hand turn into Tory Channel" (5.3). The report also discusses the importance of error management and the failure to contain the damaging effects of errors (4.2.1).
