- name: Training and Familiarity with Equipment
  percentage: 10
  explanation: The pilot was relatively inexperienced on helicopters but had flown Robinson helicopters exclusively and had completed safety awareness training for the R22 (4.4.7). The pilot's familiarity with the specific equipment and his ability to respond to the emergency situation may have been factors, as the report indicates that the pilot's response to the situation is unknown.
