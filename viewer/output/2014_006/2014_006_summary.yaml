- name: Training and Competency
  percentage: 10
  explanation: The pilot had completed the necessary safety awareness training for Robinson helicopters and was aware of the manufacturer's approved recovery technique as well as an alternative technique of lowering the collective during a low-G encounter. However, the report indicates that "there is no way of knowing whether he used either technique during the event" (4.7.1). This suggests that while the pilot had training, the effectiveness of the training in this specific emergency situation is uncertain, and it is not clear if the pilot's competency in handling the situation was a contributing factor.
- name: Situational Awareness
  percentage: 20
  explanation: The pilot likely encountered a severe downdraught, possibly while in a nose-low attitude due to an intentional descent by the pilot. The combination of factors leading to a sudden onset of low-G and a rapid roll to the right was likely too fast for the pilot to recover from, resulting in mast-bumping and the in-flight break-up (4.7.2). This indicates a loss of situational awareness or an inability to maintain it in rapidly changing conditions, which significantly contributed to the accident.
- name: Weather Conditions and Decision Making
  percentage: 30
  explanation: The actual wind and turbulence at the time and location of the accident were very likely to have been the same as, or stronger than, the forecast conditions (5.4). The helicopter very likely encountered moderate to severe turbulence and an associated severe downdraught in the lee of Mt Arthur, which likely created a prolonged low-G condition (5.5). The weather conditions played a significant role in the accident by creating the environmental factors that led to the low-G condition and subsequent in-flight break-up.
- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The pilot had flown the helicopter within the limitations in place at the time of the accident and had slowed the helicopter down as recommended by the manufacturer during an encounter with moderate or severe turbulence (4.7.1). This suggests that adherence to safety procedures was present, but the procedures may not have been sufficient to prevent the accident in the severe conditions encountered.
