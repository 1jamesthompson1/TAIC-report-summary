- name: Other
  percentage: 10
  explanation: The unique main rotor design of Robinson helicopters contributed to the rapid right roll and likely break-up before a pilot could recover during a sudden and prolonged low-G condition (5.8). This design aspect, while not explicitly listed as a safety theme, was a significant factor in the accident's occurrence.
