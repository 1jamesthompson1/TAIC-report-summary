- name: Situational Awareness
  percentage: 5
  explanation: Situational awareness issues were present, such as the failure to detect the incomplete electrical connection and the incorrect brake handle configuration (4.3, 4.4). However, the report does not highlight situational awareness as a primary cause, so the percentage is kept low.
