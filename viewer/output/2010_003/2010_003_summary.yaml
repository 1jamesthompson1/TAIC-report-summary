- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The cleaning of the fuel-transfer tubes in a milling solution was contrary to good engineering practice and the manufacturer's approval, indicating a failure to adhere to safety procedures ("This had had the effect of removing the anodised coating and shrinking the overall dimensions of the tubes" (4.2)).
- name: Organizational Safety Culture
  percentage: 5
  explanation: The inability to identify the facility where the non-approved cleaning occurred suggests a potential issue with safety culture, as there was no record or accountability for the improper maintenance practice ("despite a review of maintenance records... the facility where the tubes had been removed and cleaned in a non-approved manner could not be identified" (4.2 (unvalidated and unrepairable quote))).
