- name: Human Error and Assumptions
  percentage: 60
  explanation: The incident was primarily caused by human error, where the fuel-transfer tubes were improperly cleaned with a milling solution, leading to damage and fuel leaks ("The fuel leak was confirmed as being from the fuel-transfer tubes" (4.2)). Additionally, there was an assumption that the occurrence was minor, leading to a misclassification and delayed response ("by not selecting the 'major' classification option when entering the occurrence into the safety information system, the classification defaulted to 'minor'" (4.8)).
- name: Training and Competency
  percentage: 10
  explanation: While the document does not explicitly mention inadequate training as a cause, it does state that aircraft maintainers were taught not to clean critical-fit anodized alloy engine parts using a milling solution ("Aircraft maintainers were taught not to clean critical-fit anodised alloy engine parts using a milling solution" (4.3)). This suggests that the error may have occurred due to a lack of adherence to training or a gap in competency.
