- name: Human Error and Assumptions
  percentage: 30
  explanation: The pilot's misjudgment of his separation from the parked helicopter is a significant factor. "The pilot clearly misjudged his spacing twice" (4.6.2), and "the possibility that the pilot had reverted to his previously reported behaviour and misjudged his approach could not be excluded" (6.2). This indicates that human error played a role in the accident.
- name: Training and Competency
  percentage: 10
  explanation: While the pilot's training and performance monitoring were in accordance with the operator's policies and procedures (6.1), there were concerns about the operator's record-keeping standards not meeting best practice (6.3). This could imply issues with training oversight, but it is not directly linked to the accident.
- name: Training and Familiarity with Equipment
