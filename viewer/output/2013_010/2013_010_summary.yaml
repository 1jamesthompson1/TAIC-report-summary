- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The operator had not specified a procedure for landing multiple helicopters at a single landing area (4.2.2), and the operator's procedures regarding the use of standard loading plans did not ensure compliance with Civil Aviation Rules (6.10). This indicates a potential issue with adherence to safety procedures, which could have contributed to the accident.
- name: Organizational Safety Culture
  percentage: 10
  explanation: The operator's standard of record-keeping for the pilot's training and performance monitoring did not meet generally accepted best practice (6.3), which could reflect on the organizational safety culture. However, there is no direct evidence linking safety culture to the accident.
