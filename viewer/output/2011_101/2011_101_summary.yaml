    '
- name: Communication Breakdown
  percentage: 5
  explanation: The failure to effectively communicate the train controller's plan to cross trains at Papakura to all relevant parties, including the driver of Train 210 and the person-in-charge, was a contributing factor (4.1.30-4.1.31). This communication breakdown led to missed opportunities to avert the potential collision (Findings).
- name: Other
  percentage: 0
  explanation: There is no additional safety theme identified in the document that contributed to the incident.
