- name: Training and Preparedness for Emergency Procedures
  percentage: 30
  explanation: The document indicates that the master had not received adequate training on the Kea's new control system and had a limited understanding of the system's functionality and the various back-up functions he could have used to regain control of the Kea (4.3.3, 4.3.15). This lack of training and preparedness for emergency procedures significantly contributed to the accident.
- name: Maintenance Procedures and Compliance
  percentage: 20
  explanation: The Kea had known reliability issues with the control levers, and Fullers was aware of these issues when the vessel resumed service (4.1.2). However, there is no direct mention of maintenance procedures and compliance contributing to the accident, but the presence of known issues suggests a potential link to maintenance practices.
