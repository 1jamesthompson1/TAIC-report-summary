- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: Fullers did not adequately manage the risks associated with the replacement of the Kea's propulsion control system and the vessel's re-entry to service (4.4.5, 5.5). This indicates a lack of compliance with safety management practices.
- name: Situational Awareness
  percentage: 10
  explanation: The master's lack of awareness that he did not have control of the starboard propulsion unit until it was too late contributed to the collision (4.2.1, 4.2.9). This indicates a failure in maintaining situational awareness.
- name: Equipment Design and Specifications
  percentage: 5
  explanation: The design of the control system, specifically the follow-up mode and the give-away button, played a role in the accident (4.2.5, 4.2.6). However, the primary issue was the training and understanding of the equipment rather than its design.
- name: Risk Assessment and Management
  percentage: 15
  explanation: Fullers' failure to undertake a proper risk assessment when reliability issues with the control system were known, and the subsequent decision to continue using the follow-up mode, contributed to the accident (4.4.1, 4.4.2, 4.4.3).
