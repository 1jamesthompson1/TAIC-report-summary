- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The Avsec officer did not adhere to safety procedures by entering the runway without ensuring it was not in use and without an ATC clearance (4.10, 4.12). The established unauthorized practice of using the runway when the perimeter road was unusable also indicates a lack of adherence to safety procedures (4.4).
- name: Organizational Safety Culture
  percentage: 10
  explanation: The lack of clear procedures for situations when Avsec officers might need to enter the runway when ATC was unavailable suggests issues with the organizational safety culture (4.15). Additionally, the established unauthorized practice of using the runway outside ATC hours indicates a culture that may not prioritize safety (4.4).
- name: Risk Management and Analysis
  percentage: 10
  explanation: There was no procedure for an Avsec officer to check with the airport night security agent for any expected aircraft movements before entering the runway outside normal hours of ATC, which is a missed opportunity in risk management (4.7).
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: The Avsec officer's actions were not in compliance with the Civil Aviation Rules, which require ensuring the runway is clear before entering (4.13). However, there is no direct mention of a failure in regulatory oversight as a contributing factor.
- name: Situational Awareness
  percentage: 15
  explanation: The Avsec officer's lack of situational awareness, as evidenced by not expecting any aircraft movements at that time and not appreciating that the illuminated runway lights meant the runway was active, contributed to the incident (4.13).
