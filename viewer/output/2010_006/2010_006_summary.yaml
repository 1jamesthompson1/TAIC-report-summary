- name: Human Error and Assumptions
  percentage: 20
  explanation: The Avsec officer made an assumption that by making a radio call he had the right of way to the runway and displayed little appreciation for the bigger picture of the aerodrome operation (4.9). This assumption and lack of situational awareness significantly contributed to the incident.
