- name: Distracted Operation
  percentage: 0
  explanation: The Commission found no evidence that the pilot had become distracted or that their situational awareness had been compromised by external factors during the take-off roll (3.8). Distracted operation was not a contributing factor.
- name: Structural Integrity and Material Fatigue
  percentage: 0
  explanation: The undercarriage was dislodged in a single high-impact event during the accident sequence and had been a result of the accident and not a causal factor (3.11). Structural integrity and material fatigue were not identified as contributing factors.
- name: Human Error and Error Management
  percentage: 0
  explanation: There was no evidence that the pilot attempted to take remedial action at any stage during the take-off sequence, which suggests that human error in the form of a correctable mistake was not a contributing factor (3.24).
- name: Safety Culture and Organizational Influences
  percentage: 0
