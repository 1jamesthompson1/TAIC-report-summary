- name: Human Error and Assumptions
  percentage: 20
  explanation: The RPO's incorrect application of Rule 902 by telling site protectors not to lock off personnel removed a key safety defense ("However, both the site protectors, the pilot and several staff from each workgroup recalled the RPO telling them that personnel were not required to lock off" (3.5)) and the misidentification of a radio call by the southern site protector ("The southern site protector misidentified a radio call, believing that workgroup 4 was clear of the track" (4.4)) are clear examples of human error and assumptions contributing to the incident.
- name: Training and Competency
  percentage: 15
  explanation: The document indicates that there were experienced personnel present who did not challenge the RPO's incorrect instruction ("None of them challenged the RPO's instruction or supported the southern site protector's challenge" (3.10)). This suggests a potential gap in training and competency, particularly in non-technical skills such as challenge and response, which are part of crew resource management (3.9-3.12).
