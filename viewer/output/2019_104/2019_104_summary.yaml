- name: Crew Resource Management
  percentage: 15
  explanation: The failure of the crew to effectively challenge and respond to the RPO's unsafe instruction ("None of them challenged the RPO's instruction or supported the southern site protector's challenge" (3.10)) and the lack of effective communication and teamwork ("The southern site protector misidentified a radio call" (4.4)) indicate deficiencies in CRM that contributed to the incident.
- name: Adherence to Safety Procedures
  percentage: 25
  explanation: The RPO's failure to follow Rule 902 ("The rail protection officer very likely instructed the site protectors to not lock off workgroups" (4.2)) and the southern site protector's authorization of the work train through the worksites while the track was still occupied ("The southern site protector authorised the work train through the worksites while the track was still occupied" (3.16)) demonstrate a lack of adherence to safety procedures, which was a significant contributing factor to the incident.
- name: Organizational Safety Culture
  percentage: 5
  explanation: The document does not provide explicit evidence of organizational safety culture contributing to the incident. However, the fact that experienced personnel did not challenge the RPO's instruction ("None of them challenged the RPO's instruction or supported the southern site protector's challenge" (3.10)) could suggest an underlying issue with the safety culture, albeit not directly mentioned.
- name: Risk Management and Analysis
  percentage: 5
  explanation: The lack of documented procedures for the protection of workers when a work train was carrying out work ("It was likely that the lack of documented procedures for the protection of workers when a work train was carrying out work had led to the development of locally adopted procedures" (3.21)) indicates a shortfall in risk management and analysis.
- name: Regulatory Oversight and Compliance
  percentage: 5
  explanation: The ambiguity in Rule 902 regarding work train movements ("The rules and procedures at the time of the incident did not define whether a train was a work train for the purpose of the rules when it departed from its depot" (3.22)) suggests a need for better regulatory oversight and compliance.
- name: Situational Awareness
  percentage: 5
  explanation: The misinterpretation of radio communication by the southern site protector ("However, it was likely that the southern site protector overheard a radio conversation between the other workgroups and misinterpreted this as workgroup 4 providing confirmation" (3.17)) indicates a lack of situational awareness.
