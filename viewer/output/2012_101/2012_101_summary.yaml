- name: Equipment Design and Specifications
  percentage: 20
  explanation: The "special-movement wagon was not well equipped to secure properly the special load it was designed to convey" (4.1.3), and "the mdd class special-movement wagon allocated to transport the load from dunedin to christchurch had not been furnished with the appropriate load-securing equipment" (5.5 (invalid formatted quote)). This indicates that equipment design and specifications were contributing factors.
