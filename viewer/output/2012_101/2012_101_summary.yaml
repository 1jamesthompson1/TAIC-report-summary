- name: Regulatory Compliance and Safety Management
  percentage: 30
  explanation: The accident occurred because "the load shifted outside the standard loading gauge, and struck several track-side structures and another train, because it had not been secured in accordance with the KiwiRail Freight Handling Code" (5.1). This indicates a lack of regulatory compliance and safety management.
