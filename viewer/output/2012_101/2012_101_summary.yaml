- name: Adherence to Safety Procedures
  percentage: 20
  explanation: The accident occurred because the load was not secured in accordance with the KiwiRail Freight Handling Code, indicating a lack of adherence to safety procedures (5.1).
- name: Organizational Safety Culture
  percentage: 10
  explanation: The report suggests an organizational safety culture issue, as KiwiRail staff were not sufficiently familiar with the Freight Handling Code, and there was no requirement for regular formal safety observations of container terminal operators (4.3.3, 4.3.12).
