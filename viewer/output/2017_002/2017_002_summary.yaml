- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The pilot conducted a commercial flight, which was beyond the privileges of the pilot's private pilot licence (4.7). Additionally, the Civil Aviation Authority's regulatory and surveillance controls in place for the non-commercial aviation sector were not effective in detecting the pilot's non-compliance (4.8). This indicates that regulatory compliance and safety management were relevant safety issues.
- name: Situational Awareness
  percentage: 15
  explanation: The pilot flew over densely forested terrain when alternative flight paths were available that offered less risk in the event of an aircraft emergency (4.4). This suggests that situational awareness was a contributing factor to the accident.
