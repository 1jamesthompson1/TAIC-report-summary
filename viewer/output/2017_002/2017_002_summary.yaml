- name: Maintenance Procedures and Compliance
  percentage: 20
  explanation: The helicopter had not been maintained in accordance with the manufacturer's instructions and the Civil Aviation Rules, and the engine showed signs of wear that were inconsistent with the hours recorded in its logbook (4.6). This indicates that maintenance procedures and compliance were a significant safety issue.
