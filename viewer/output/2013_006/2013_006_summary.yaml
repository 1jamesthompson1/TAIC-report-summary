- name: Fatigue Management
  percentage: 0
  explanation: The pilots were not fatigued as "Both said they had slept well the night before and felt alert for the flight" (4.1.5).
- name: Human Error and Assumptions
  percentage: 30
  explanation: The captain lost awareness of the aeroplane's position relative to the runway centreline (5.1) and presumed the "line of very high intensity lights" were the centreline lights (4.2.9).
- name: Training and Competency
  percentage: 0
  explanation: Both A340 pilots were experienced and familiar with operations at Auckland (4.1.4).
- name: Training and Familiarity with Equipment
  percentage: 0
  explanation: 'There is no indication in the document that lack of training or familiarity with equipment contributed to the incident.

    '
- name: Crew Resource Management
  percentage: 10
  explanation: The first officer did not cross-check the aeroplane's position, and neither pilot used on-board navigation systems to confirm alignment (5.2).
- name: Adherence to Safety Procedures
  percentage: 10
  explanation: The captain did not follow the best practice of having "all eyes outside" during entry to the runway and chose to operate the landing lights himself (4.2.9).
- name: Organizational Safety Culture
  percentage: 0
  explanation: 'There is no information provided in the document that suggests the organizational safety culture contributed to the incident.

