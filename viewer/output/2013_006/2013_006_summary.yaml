- name: Regulatory Oversight and Compliance
  percentage: 20
  explanation: The lighting intensities did not meet ICAO recommendations (5.3), and there were administrative errors in the advisory circular AC139-6 (5.4).
- name: Situational Awareness
  percentage: 20
  explanation: The captain lost situational awareness of the aeroplane's position on the runway (5.1) and misaligned the aeroplane with the edge lights (4.2.7).
