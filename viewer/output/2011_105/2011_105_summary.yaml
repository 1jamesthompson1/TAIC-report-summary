- name: Situational Awareness
  percentage: 10
  explanation: The train controller's incorrect mental model of the work area limits and the train driver's lack of action when given incorrect routing information indicate a lack of situational awareness ("At some time during that 2 hours and 20 minutes the train controller developed a mind-set that the work area and closed section of track ended at Wiri Junction" (4.2.4), "The train driver said later that he was 'alarmed' when he was told by the train controller that the route had been set for his train to cross over to the northbound track at Wiri Junction" (4.4.3)).
