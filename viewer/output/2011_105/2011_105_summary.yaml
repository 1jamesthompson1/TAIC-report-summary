- name: Crew Resource Management
  percentage: 15
  explanation: The train driver's failure to challenge the train controller's incorrect routing decision indicates a deficiency in crew resource management practices ("The train driver did not challenge the train controller when told by him that his train was routed to cross over onto what he had known was a section of track closed for maintenance work" (4.4)).
- name: Adherence to Safety Procedures
  percentage: 15
  explanation: The train controller's failure to apply control blocking as required by safety procedures directly contributed to the incident ("he did not apply the required control blocking to signals preventing trains from entering the work area" (5.1)). Additionally, the lack of a cross-check confirmation requirement in KiwiRail's rules was a procedural oversight that allowed the error to go undetected ("The train controller's errors went unnoticed for more than 2 hours because KiwiRail's rules for track closure permits did not require the person-in-charge to confirm with the train controller that control blocking had been applied to protect the work area" (5.2)).
- name: Organizational Safety Culture
  percentage: 5
  explanation: The document suggests that there may have been a lack of a robust safety culture, as indicated by the presence of unauthorized visitors in the train control cubicle, contrary to company rules ("it is of concern that family and members of the public were allowed to visit train control contrary to company rules" (4.2.7)).
- name: Risk Management and Analysis
  percentage: 5
  explanation: The absence of a cross-check confirmation process for control blocking indicates a gap in risk management practices that could have mitigated the risk of human error ("KiwiRail's general rule for track closure permits did not require a cross-check confirmation between a train controller and a person in charge of a work site that control blocking protection for the work area had been applied" (4.3)).
