- name: Human Error and Assumptions
  percentage: 40
  explanation: The train controller made critical errors, including a wrong assumption about the limits of the work area, which led to the misrouting of the freight train ("he thought that the limits of the work area and closed section of track extended only as far as Wiri Junction because he did not check his train control diagram" (5.1)). Additionally, the train controller did not apply the required control blocking to signals preventing trains from entering the work area ("he did not apply the required control blocking to signals preventing trains from entering the work area" (5.1)).
- name: Training and Competency
  percentage: 10
  explanation: While the document does not explicitly mention a lack of training or competency as a contributing factor, the errors made by the train controller and the train driver's hesitation to challenge the controller suggest potential gaps in training, particularly in the areas of safety procedures and crew resource management ("The train driver had the opportunity to avert the potential collision between his train and the mobile crane by challenging the train controller's information" (5.3)).
