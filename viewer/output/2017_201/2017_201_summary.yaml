- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: The report indicates that the vessel "was not permitted to operate L'Austral within 300 m of the shoreline under the conditions of its coastal permit" (4.2.5), and yet it did so. This breach of regulatory compliance indicates a safety management issue, contributing to the accident.
- name: Situational Awareness
  percentage: 25
  explanation: The master's loss of situational awareness was a significant contributing factor. "The master was very likely focused on the recovery of the RHIBs, he did not notice that the ship had moved so far to the west, entered this area and made contact with the uncharted rock" (4.2.4). This lack of situational awareness directly led to the vessel entering an area it was meant to avoid and making contact with the rock.
