- name: Risk Assessment and Management
  percentage: 15
  explanation: The Department of Conservation did not conduct a formal risk assessment with appropriate maritime expertise when granting the coastal permit (4.5.4), and the vessel's ECDIS was not used to its full potential to manage navigation risks (4.4.19). These shortcomings in risk assessment and management contributed to the accident.
