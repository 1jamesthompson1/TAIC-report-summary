- name: Communication and Crew Resource Management
  percentage: 30
  explanation: The report highlights significant issues with communication and crew resource management. "The bridge audio recording from the voyage data recorder revealed little effective communication between the master and the navigation officer" (4.3.4). Additionally, "there was no agreement of a plan and nothing in the way of expectations from the master to the navigation officer and nothing in return from her" (4.3.4). This lack of effective communication and resource management was a contributing factor to the accident.
