- name: Regulatory Compliance and Safety Management
  percentage: 10
  explanation: Regulatory compliance and safety management were issues, as the operator's system for providing and managing the ECDIS did not meet IMO standards (4.4.7, 4.4.19), and the Department of Conservation granted a coastal permit without conducting a formal risk assessment (4.5.4, 4.5.9).
- name: Equipment Design and Specifications
