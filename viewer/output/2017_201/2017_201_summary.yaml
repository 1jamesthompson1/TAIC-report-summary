- name: Risk Assessment and Management
  percentage: 15
  explanation: The lack of a formal risk assessment by the Department of Conservation when granting the coastal permit (4.5.4, 4.5.9) and the absence of an agreed plan for the vessel's positioning (4.3.3) indicate shortcomings in risk assessment and management.
