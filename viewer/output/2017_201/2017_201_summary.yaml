- name: Weather Conditions and Decision Making
  percentage: 0
  explanation: Weather conditions were suitable and did not contribute to the accident. "The predicted and actual weather conditions were suitable for conducting passenger RHIB excursions off North East Island" (4.1.1).
- name: Communication Breakdown
  percentage: 0
  explanation: 'Although there was a lack of effective communication on the bridge, this is covered under the Crew Resource Management theme.

