- name: Adherence to Safety Procedures
  percentage: 0
  explanation: 'The crew were adhering to the correct procedures at the time of the accident, as stated in the document: "The crew were following the approved and appropriate procedure for re-pressurising the stored energy system" (5.1).'
- name: Organizational Safety Culture
  percentage: 20
  explanation: The organizational safety culture may have contributed to the accident, as the maintenance plan did not detect or remedy the corrosion issue, and the cylinder was overdue for maintenance and testing (4.1.2). Additionally, the operator has since updated its maintenance plan to track the age of each cylinder based on its manufacture date, rather than its installation date, indicating a change in organizational practices following the accident (4.3.4).
- name: Risk Management and Analysis
  percentage: 20
  explanation: The failure to identify the severe corrosion and the overdue maintenance of the nitrogen cylinder indicate a lack of effective risk management and analysis. The document states that "the various inspection regimes that gave effect to that plan did not detect or remedy the issue before the failure occurred" (4.1.2).
- name: Regulatory Oversight and Compliance
  percentage: 20
  explanation: The document identifies a safety issue related to the lack of global minimum standards for the inspection, testing, and rejection of pressure cylinders, leading to inadequate standards applied by various authorities (4.1.3, 4.4). This lack of regulatory oversight and compliance with consistent standards contributed to the accident.
