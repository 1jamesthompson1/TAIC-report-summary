- name: Human Error and Assumptions
  percentage: 0
  explanation: The document states that "The crew were following the correct procedure for recharging the nitrogen cylinders when the cylinder burst" (4.1.2). This indicates that the accident was not due to human error or incorrect assumptions.
- name: Training and Competency
  percentage: 10
  explanation: The document highlights a safety issue where "technicians who are authorised to conduct mandatory annual and five-yearly inspections of lifeboat-launching installations are not required to have specific training and certification for inspecting any stored energy-release systems and their associated pressure cylinders" (4.1.3). This lack of specific training may have contributed to the failure to identify the dangerous condition of the cylinder.
- name: Training and Familiarity with Equipment
  percentage: 10
  explanation: The accident may have been influenced by the lack of specialized training for technicians inspecting pressure cylinders, as "formal training in the assessment of pressure cylinders would have better prepared the technician to determine that the cylinder was not fit for purpose and posed a serious safety risk" (4.5.5).
- name: Crew Resource Management
  percentage: 0
  explanation: 'There is no evidence in the document to suggest that the accident was related to the use of available resources, teamwork, or communication among the crew, which are aspects of Crew Resource Management.

