- name: Use of Automation
  percentage: 5
  explanation: The pilot's reliance on visual navigation and underutilization of electronic aids such as PPUs and ECDIS indicates a potential issue with the use of automation. The pilot did not fully utilize the accuracy of these aids, which could have prevented the grounding (4.2.12).
- name: Weather Conditions and Decision Making
