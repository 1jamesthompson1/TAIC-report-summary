- name: Weather Conditions and Decision Making
  percentage: 10
  explanation: The pilot's decision-making was adversely affected by his incorrect assessment of the weather conditions, specifically the wind direction (4.3.1).
- name: Communication Breakdown
  percentage: 0
  explanation: 'There is no evidence in the document of a communication breakdown contributing to the accident.

