- name: Adherence to Safety Procedures
  percentage: 15
  explanation: The document indicates that the operator did not have written procedures for stock clearing and that pilots had not been given flight instruction or assessed for competency in carrying out the maneuver ("The operator did not have any written procedures for or guidelines on how to carry out stock clearing" (4.5.16)). This lack of adherence to safety procedures is a contributing factor to the accident.
- name: Organizational Safety Culture
  percentage: 10
  explanation: The document suggests that the operator's safety culture may not have been robust, as evidenced by the lack of written guidelines for stock clearing and the varied views among pilots on how to perform the maneuver ("The Chief Pilot's verbal instructions about stock clearing were either unclear or being ignored" (4.5.18)). This indicates that the organizational safety culture did not effectively prioritize safety and standardization, which contributed to the accident.
- name: Risk Management and Analysis
  percentage: 10
  explanation: 'The document does not explicitly discuss risk management and analysis as a contributing factor. However, the lack of procedures for stock clearing and the decision to perform a low-level maneuver without clear guidelines suggest inadequate risk management practices within the organization, which likely contributed to the accident.

    '
- name: Regulatory Oversight and Compliance
  percentage: 10
  explanation: The document highlights a lack of clarity in the Civil Aviation Rules regarding stock clearing, which suggests that regulatory oversight and compliance were contributing factors to the accident ("There was a lack of clarity on whether stock clearing was a permissible activity under the Civil Aviation Rules" (4.6.1-4.6.9)).
- name: Situational Awareness
  percentage: 20
  explanation: The document indicates that the pilot may not have been aware of the rising terrain during the low-level maneuver, which contributed to the stall and subsequent crash ("The pilot may not have seen the terrain from his position on the left-hand side of the aeroplane" (4.5.6)). This lack of situational awareness was a significant factor in the accident.
