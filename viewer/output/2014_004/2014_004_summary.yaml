- name: Training and Competency
  percentage: 20
  explanation: The document indicates that the operator did not have written procedures or guidelines on how to carry out stock clearing and had not given its pilots flight training in the maneuver ("The operator believed that stock clearing was permitted, but had no written guidelines and had not given its pilots flight training in the manoeuvre" (4.5.14-4.5.18)). This lack of training and competency in performing low-level stock-clearing maneuvers contributed to the accident.
- name: Training and Familiarity with Equipment
  percentage: 5
  explanation: While the document does not explicitly state that lack of familiarity with equipment was a direct cause, it does mention that the airspeed indicator had scales in both mph and knots, which could have led to confusion ("The airspeed indicators in the other aeroplanes the pilot regularly flew were calibrated in knots only" (4.5.11)). This suggests a potential lack of familiarity with the specific equipment in the accident aircraft, which may have contributed to the accident.
- name: Crew Resource Management
  percentage: 0
  explanation: 'Crew Resource Management does not appear to be a factor in the accident as per the document. The focus of the investigation was on the pilot''s actions and the aircraft''s condition, rather than on crew dynamics or resource management.

