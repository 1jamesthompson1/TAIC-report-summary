<!DOCTYPE html>
<html>
<head>
    <title>TAIC Search Result Summary</title>
    <style>
        body { font-family: Helvetica; }
        h1 { font-size: 24px; }
        h2 { font-size: 16px; }
        p { font-size: 12px; }

        .section { 
            padding: 10px;
            margin: 5px;
        }

        #links {
            padding: 5px;
            display: flex;
            flex-direction: row;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>TAIC Search Result Summary</h1>
    <p>Date: {{ date }}</p>

    <div id="links">
        <a href="#quick_facts">Quick Facts</a>  
        <a href="#safety_themes">Safety Themes</a>  
        <a href="#safety_issues">Safety Issues</a>  
        <a href="#appendix">Appendix</a>

    </div>


    <div style="border-style: dotted; border-width: 2px; align-items: center;" class="section">
        <h3 id="quick_facts">Quick facts</h3>
        {{ general_information }}
    </div>

    <div class="section">
        <h3 id="safety_themes">Safety themes</h3>
        {{ safety_themes }}
    </div>
    

    <div class="section">
        <h3 id="safety_issues">Safey Issues</h3>
        {{ safety_issues }}
    </div>
    
    <h2 style="page-break-before: always;" id="appendix">Appendix</h2>

    <div class="section">
        <h3 id="search_info">Search Information</h3>
        {{ search_info }}
    </div>
    
</body>
</html>
