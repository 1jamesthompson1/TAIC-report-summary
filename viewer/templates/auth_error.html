{% extends 'base.html' %}

{% block title %}Login Error{% endblock %}

{% block stylesheets %}
<style>
    #auth-error {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}

{% block content %}
<div id="auth-error">
    <h2>Login Failure</h2>
    <dl>
      <dt>{{ result.get("error") }}</dt>
      <dd>{{ result.get("error_description") }}</dd>
    </dl>
    <hr>
    <a href="{{ url_for('index') }}">Homepage</a>
</div>
{% endblock %}
